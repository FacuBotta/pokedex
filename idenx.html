<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div id="containerPokemon" class="containerPokemon"></div>
        <img class="pokedexImg" src="./pokedex.png" width="80%" alt="">
        <input class="search" id="search" type="text">
        <div class="description" class="description">
            <p id="name">Name:</p>
            <p id="type">Type:</p>
            <p id="force">Force:</p>
            <p id="abilities1">abilities:</p>
            <p id="abilities2">abilities:</p>
        </div>
        <button class="turnLeft" id="turnLeft">></button>
        <button class="turnRigth" id="turnRigth"><</button>
        <button class="btnIdPrev" id="btnIdPrev"><</button>
        <button class="btnIdNext" id="btnIdNext">></button>
        <p class="idVisor" id="idVisor">0</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
